<!DOCTYPE html>
<html>
	<head>
	<title>Atelier 2</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
	</head>

	<body>
		<div class="center">
			<div class="left">
				<img class="logo" src="images/logo.svg" alt="logo"/>
				<div class="buttons">
					<div class="container one"><img src="images/icon-document.svg" alt="icon document"/></div>
					<div class="container two"><img src="images/icon-folder.svg" alt="icon folder"/></div>
					<div class="container tree"><img src="images/icon-upload.svg" alt="icon upload"/></div>
				</div>
				
			</div>

			<div class="right">
					<div class="gbleft">
						<span>185</span><p>GB LEFT</p>
					</div>
					<p class="storage white">You've used <b>815 GB</b> of your storage</p>
					<div class="progress">
						<div class="progress-done">
							<div class="whitecircle"></div>
						</div>
					</div>
					<b class="gbstart white">0 GB</b><b class="gbend white">1000 GB</b>
			</div>
		</div>
	</body>
</html>
